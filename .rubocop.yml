require:
  - rubocop-rails
  - rubocop-rspec

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

Lint/DuplicateMethods:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false
